<!DOCTYPE html>
<html>
  <head>
    <title>Include SDK - Using SoundCloud API</title>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
        SC.initialize({
          client_id: '2e966bfc662c6a330ef5ff8b7fd07c35',
          redirect_uri: 'http://samcasm.github.io/soundcloud/callback.html'
        });
        
        // initiate auth popup
        SC.connect().then(function() {
          return SC.get('/me');
        }).then(function(me) {
          alert('Hello, ' + me.username);
        });
    </script>
  </head>
  <body></body>
</html>
